<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 31 - Obiekt Mebel</title>
    <script type="text/javascript">
        // Definiowanie obiektu Mebel
        var Mebel = {
            rodzaj: 'Szafa',
            material: 'Drewno',
            kolor: 'Brązowy',
            Mebel_wyswietl_gniewkowska: function () {
                document.write(
                    'Obiekt: Mebel<br>' +
                    'Pola:<br>' +
                    'Rodzaj: ' + this.rodzaj + '<br>' +
                    'Materiał: ' + this.material + '<br>' +
                    'Kolor: ' + this.kolor + '<br>' +
                    'Metoda: Mebel_wyswietl_gniewkowska<br>'
                );
            }
        };

        // Dodanie nowej właściwości poza ciałem obiektu
        Mebel.styl = 'Klasyczny';

        // Dodanie nowej metody poza ciałem obiektu
        Mebel.Mebel_pokaz_gniewkowska = function() {
            document.write(
                '<br>Nowe pole: Styl - ' + this.styl + '<br>' +
                'Nowa metoda: Mebel_pokaz_gniewkowska<br>'
            );
        };

        // Funkcja do wyświetlania nazwy obiektu, pól, metod oraz nowych pól i metod
        function wyswietlInformacje() {
            document.write(
                'Programowanie obiektowe.<br>' +
                'Obiekt: Mebel<br>' +
                'Pola:<br>' +
                '- rodzaj<br>' +
                '- material<br>' +
                '- kolor<br>' +
                'Metoda: Mebel_wyswietl_gniewkowska<br>' +
                'Nowe pole: styl<br>' +
                'Nowa metoda: Mebel_pokaz_gniewkowska<br>'
            );
        }
    </script>
</head>
<body>
    <button onclick="Mebel.Mebel_wyswietl_gniewkowska()">Wyświetl dane</button>
    <button onclick="Mebel.Mebel_pokaz_gniewkowska()">Pokaż nowe pole</button>
    <button onclick="wyswietlInformacje()">Pokaż informacje o obiekcie</button>
</body>
</html>
