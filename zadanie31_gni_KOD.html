<!DOCTYPE html>
<html>
<head>
    <title>Obiekt Mebel</title>
    <script type="text/javascript">
        var Mebel = {
            rodzaj: 'Szafa',
            material: 'Drewno',
            kolor: 'Brązowy',
            Mebel_wyswietl_gniewkowska: function () {
                document.write(
                    'Obiekt: Mebel<br>' +
                    'Pola:<br>' +
                    'Rodzaj: ' + this.rodzaj + '<br>' +
                    'Materiał: ' + this.material + '<br>' +
                    'Kolor: ' + this.kolor + '<br>' +
                    'Metoda: Mebel_wyswietl_gniewkowska'<br>
                );
            }
        };
        
 
        Mebel.styl = 'Klasyczny';
        Mebel.Mebel_pokaz_gniewkowska = function() {
            document.write(
                '<br>Nowe pole: Styl - ' + this.styl + '<br>' +
                'Nowa metoda: Mebel_pokaz_gniewkowska'
            );
        };
    </script>
</head>
<body>
    <button onclick="Mebel.Mebel_wyswietl_gniewkowska()">Wyświetl dane</button>
    <button onclick="Mebel.Mebel_pokaz_gniewkowska()">Pokaż nowe pole</button>
    <button onclick="document.write('<pre>' + JSON.stringify(Mebel, null, 2) + '</pre>')">Pokaż KOD</button>
</body>
</html>
